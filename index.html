<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="calculation-display">0</div>
        </div>
        <div class="buttons-container">
            <div class="button-row">
                <div class="button clear-btn">AC</div>
                <div class="button delete-btn">DEL</div>
                <div class="button plusMinus">+/-</div>
                <div class="button operator divide-btn">รท</div>
            </div>
            <div class="button-row">
                <button class="button num-btn" type="number">1</button>
                <div class="button num-btn">2</div>
                <div class="button num-btn">3</div>
                <div class="button operator multiply-btn">x</div>
            </div>
            <div class="button-row">
                <div class="button num-btn">4</div>
                <div class="button num-btn">5</div>
                <div class="button num-btn">6</div>
                <div class="button operator minus-btn">-</div>
            </div>
            <div class="button-row">
                <div class="button num-btn">7</div>
                <div class="button num-btn">8</div>
                <div class="button num-btn">9</div>
                <div class="button operator add-btn">+</div>
            </div>
            <div class="button-last-row">
                <div class="button num-btn">0</div>
                <div class="button decimal">.</div>
                <div class="button equal-button">=</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" defer></script>
</body>
</html>
